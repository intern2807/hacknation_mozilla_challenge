<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harbor Bridge Connection Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    h1 { margin-bottom: 20px; color: #4fc3f7; }
    .test {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .test.pass { background: #1b5e20; }
    .test.fail { background: #b71c1c; }
    .test.pending { background: #333; }
    .test.running { background: #0d47a1; animation: pulse 1s infinite; }
    @keyframes pulse { 50% { opacity: 0.7; } }
    .test-name { flex: 1; }
    .status-icon { width: 24px; text-align: center; font-size: 18px; }
    .summary {
      margin-top: 24px;
      padding: 16px;
      background: #252540;
      border-radius: 8px;
    }
    .summary.all-pass { border: 2px solid #4caf50; }
    .summary.has-fail { border: 2px solid #f44336; }
    .error-details {
      margin-top: 8px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      color: #ff8a80;
      white-space: pre-wrap;
    }
    #progress {
      margin-bottom: 20px;
      padding: 12px;
      background: #252540;
      border-radius: 6px;
    }
    .info {
      margin: 16px 0;
      padding: 12px;
      background: #1e3a5f;
      border-radius: 6px;
      font-size: 14px;
    }
    .info code {
      background: #0d1b2a;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>üö¢ Harbor Bridge Connection Test</h1>
  
  <div class="info">
    This test verifies that the Harbor extension can connect to the native bridge.
    <br><br>
    <strong>Requirements:</strong>
    <ul style="margin-top: 8px; margin-left: 20px;">
      <li>Native bridge installed: <code>cd bridge-rs && ./install.sh</code></li>
      <li>Harbor extension loaded in Firefox</li>
    </ul>
  </div>
  
  <div id="progress">Initializing...</div>
  
  <div id="results"></div>
  
  <div id="summary" class="summary" style="display: none;"></div>

  <script type="module">
    const results = [];
    
    function log(msg) {
      console.log(`[E2E:Bridge] ${msg}`);
    }
    
    function updateProgress(msg) {
      document.getElementById('progress').textContent = msg;
    }
    
    function renderResults() {
      const container = document.getElementById('results');
      let html = '';
      
      for (const t of results) {
        const icon = t.status === 'pass' ? '‚úì' : t.status === 'fail' ? '‚úó' : t.status === 'running' ? '‚è≥' : '‚óã';
        html += `
          <div class="test ${t.status}">
            <span class="status-icon">${icon}</span>
            <span class="test-name">${t.name}</span>
          </div>
          ${t.error ? `<div class="error-details">${t.error}</div>` : ''}
        `;
      }
      
      container.innerHTML = html;
    }
    
    async function renderSummary() {
      const passed = results.filter(r => r.status === 'pass').length;
      const failed = results.filter(r => r.status === 'fail').length;
      const total = results.length;
      const failures = results.filter(r => r.status === 'fail').map(r => ({
        suite: 'Harbor Bridge',
        name: r.name,
        error: r.error
      }));
      
      const summary = document.getElementById('summary');
      summary.style.display = 'block';
      summary.className = `summary ${failed > 0 ? 'has-fail' : 'all-pass'}`;
      summary.innerHTML = `
        <strong>${failed === 0 ? '‚úì All tests passed!' : `‚úó ${failed} test(s) failed`}</strong><br>
        ${passed} passed, ${failed} failed, ${total} total
      `;
      
      log(`RESULTS: ${passed} passed, ${failed} failed, ${total} total`);
      
      // POST results back to test server
      try {
        await fetch('/__test_results__', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ passed, failed, total, failures })
        });
      } catch (err) {
        log('Failed to post results: ' + err.message);
      }
    }
    
    async function test(name, fn) {
      const testResult = { name, status: 'running', error: null };
      results.push(testResult);
      renderResults();
      
      try {
        await fn();
        testResult.status = 'pass';
        log(`PASS: ${name}`);
      } catch (err) {
        testResult.status = 'fail';
        testResult.error = err.message || String(err);
        log(`FAIL: ${name} - ${testResult.error}`);
      }
      renderResults();
    }
    
    // Check if Harbor extension is installed by looking for its injected discovery marker
    async function waitForHarbor(timeout = 10000) {
      const start = Date.now();
      while (Date.now() - start < timeout) {
        // Harbor injects a discovery script that sets window.__harborDiscovery__
        // or we can check for the extension's content script markers
        if (window.__harborDiscovery__ || document.querySelector('[data-harbor-extension]')) {
          return true;
        }
        // Also check if we can send a message to the extension
        if (typeof browser !== 'undefined' && browser.runtime) {
          try {
            // Try to get extension info
            const manifest = await browser.runtime.getManifest?.();
            if (manifest?.name?.includes('Harbor')) return true;
          } catch (e) {
            // Not from extension context
          }
        }
        await new Promise(r => setTimeout(r, 200));
      }
      return false;
    }
    
    // Send a message to Harbor extension and wait for response
    async function sendToHarbor(message, timeout = 5000) {
      return new Promise((resolve, reject) => {
        const timeoutId = setTimeout(() => {
          reject(new Error('Message timeout'));
        }, timeout);
        
        // Use CustomEvent to communicate with Harbor's content script
        const responseHandler = (event) => {
          if (event.detail && event.detail.type === message.type + '-response') {
            clearTimeout(timeoutId);
            window.removeEventListener('harbor-response', responseHandler);
            resolve(event.detail);
          }
        };
        
        window.addEventListener('harbor-response', responseHandler);
        
        // Dispatch request event
        window.dispatchEvent(new CustomEvent('harbor-request', {
          detail: message
        }));
      });
    }
    
    // Main test runner
    async function runTests() {
      log('Starting Harbor Bridge connection tests...');
      updateProgress('Checking for Harbor extension...');
      
      // Test 1: Check if we're in a browser context with extension support
      await test('Browser has extension support', async () => {
        if (typeof browser === 'undefined' && typeof chrome === 'undefined') {
          throw new Error('No browser extension API available');
        }
      });
      
      // Test 2: Wait for Harbor extension to be detected
      // Note: This requires Harbor's content script to inject something detectable
      // For now, we'll check if we can communicate via runtime messaging
      await test('Harbor extension detected', async () => {
        // In a content script context, we might not have direct access
        // Instead, check if Harbor has injected its discovery script
        updateProgress('Waiting for Harbor extension...');
        
        // Wait a bit for content scripts to initialize
        await new Promise(r => setTimeout(r, 2000));
        
        // Check for Harbor's discovery marker or try to communicate
        // Harbor should inject something we can detect
        const harborDetected = await waitForHarbor(8000);
        
        if (!harborDetected) {
          throw new Error('Harbor extension not detected. Is it installed and enabled?');
        }
      });
      
      // Test 3: Check bridge connection status
      // This requires Harbor to expose its connection state somehow
      await test('Native bridge connected', async () => {
        updateProgress('Checking bridge connection...');
        
        // Try to get bridge status via Harbor's exposed API
        // This depends on how Harbor exposes its internal state
        
        // Option 1: Check if Harbor has set a global
        if (window.__harborBridgeStatus__) {
          if (!window.__harborBridgeStatus__.connected) {
            throw new Error(`Bridge not connected: ${window.__harborBridgeStatus__.error || 'unknown error'}`);
          }
          return;
        }
        
        // Option 2: Try to trigger a ping via the exposed API
        // This would require Harbor to expose a test endpoint
        
        // For now, if we got past extension detection but can't verify bridge,
        // we'll note that as a limitation
        throw new Error('Cannot verify bridge status - Harbor may need to expose connection state to pages');
      });
      
      // Test 4: Ping/pong test
      await test('Ping/pong works', async () => {
        updateProgress('Testing ping/pong...');
        
        // This would require Harbor to expose a ping method
        // For now, mark as not testable from page context
        throw new Error('Ping/pong test requires Harbor to expose test methods to pages');
      });
      
      updateProgress('Tests complete!');
      await renderSummary();
    }
    
    // Start tests after page loads
    setTimeout(runTests, 500);
  </script>
</body>
</html>
